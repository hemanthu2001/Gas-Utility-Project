{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Gas Utility Services</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Gas Utility Services</h1>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'submit_request' %}">Submit Request</a> |
                <a href="{% url 'request_list' %}">My Requests</a>
                {% if user.is_staff %}
                    | <a href="{% url 'manage_requests' %}">Manage Requests</a>
                {% endif %}
                | Welcome, {{ user.username }} | <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a> |
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
        <hr>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
